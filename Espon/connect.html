<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .left {
            background-color: #0096FF;
            width: 30%;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .steps {
            list-style: none;
            padding: 0;
        }

        .steps li {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .right {
            width: 70%;
            padding: 40px;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #0096FF;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group select:focus {
            border-color: #0096FF;
            outline: none;
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            cursor: pointer;
        }

        .form-group::after {
            content: '\25BC';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0096FF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #007acc;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Success Popup Modal */
        .success-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .success-popup.active {
            display: flex;
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .success-content h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #0096FF;
        }

        .success-content p {
            font-size: 18px;
            color: #333;
        }

        .success-content button {
            padding: 10px 20px;
            background-color: #0096FF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .success-content button:hover {
            background-color: #007acc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left,
            .right {
                width: 100%;
                padding: 20px;
            }

            .form-container {
                max-width: 100%;
            }

            .success-content {
                padding: 20px;
            }
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("HP8XzklZHx0lobbqP"); // Replace with your actual EmailJS Public Key
        })();

        function submitForm(event) {
            event.preventDefault();

            emailjs.sendForm('service_d3mpnr4', 'template_hklx0mw', document.getElementById('contact-form'))
                .then(function () {
                    // Show success pop-up
                    document.getElementById('success-popup').classList.add('active');
                }, function (error) {
                    alert('Failed to send your message. Please try again.');
                });
        }

        function closePopup() {
            document.getElementById('success-popup').classList.remove('active');
        }
    </script>
</head>

<body>

    <div class="left">
        <h1>STEPS:</h1>
        <ul class="steps">
            <li><input type="checkbox" checked> Q1. What is the brand of your printer?
                <br> Espon</li>
            <li><input type="checkbox" checked> Q2. Choose the closest option to your issue.
                <br> Connect Printer to Wifi</li>
            <!-- <li><input type="checkbox" checked> Q3. Which operating system do you use?
                <br> Chromebook</li> -->
            <li><input type="checkbox" checked> Support Form</li>
        </ul>
    </div>

    <div class="right">
        <div class="form-container">
            <h2> Support Form</h2>
            <form id="contact-form" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" name="contact_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div class="form-group">
                    <label for="printer-name">What is the brand of your printer?</label>
                    <select id="printer-name" name="printer_name">
                        <option value="HP">HP</option>
                        <option value="Canon">Canon</option>
                        <option value="Epson">Epson</option>
                        <option value="Brother">Brother</option>
                        <option value="Xerox">Xerox</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="printer-issue"> Choose the closest option to your issue.</label>
                    <select id="printer-issue" name="printer_issue">
                        <option value="Connect Printer to wifi">Connect Printer to wifi</option>
                        <option value="Printer Offline">Printer Offline</option>
                        <option value="Troubleshoot Printer">Troubleshoot Printer</option>
                        <option value="Printer won't Print">Printer won't Print</option>
                        <option value="Paper jam in Printer">Paper jam in Printer</option>
                        <option value="Setting up New Printer">Setting up New Printer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="operating-system">Which operating system do you use?</label>
                    <select id="operating-system" name="operating_system">
                        <option value="Windows">Windows</option>
                        <option value="Mac">Mac</option>
                        <option value="Chromebook">Chromebook</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer_service">Would you like to connect with Customer Service?</label>
                    <select id="customer_service" name="customer_service">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="I Don't Know">I Don't Know</option>
                        
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="success-popup" class="success-popup">
        <div class="success-content">
            <h2>Success!</h2>
            <p>Your details has been submitted successfully. We will get back to you soon.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

</body>

</html>
